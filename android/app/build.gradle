def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// keystore start

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

def debugKeystoreFilePath = keystoreProperties.getProperty('debug.keystore.filepath')
def debugKeystoreStorePassword = keystoreProperties.getProperty('debug.keystore.store.password')
def debugKeystoreKeyPassword = keystoreProperties.getProperty('debug.keystore.key.password')
def debugKeystoreAlias = keystoreProperties.getProperty('debug.keystore.key.alias')

def releaseKeystoreFilePath = keystoreProperties.getProperty('release.keystore.filepath')
def releaseKeystoreStorePassword = keystoreProperties.getProperty('release.keystore.store.password')
def releaseKeystoreKeyPassword = keystoreProperties.getProperty('release.keystore.key.password')
def releaseKeystoreAlias = keystoreProperties.getProperty('release.keystore.key.alias')

// keystore end

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.play_map"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.play_map"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        ndk {
            // 设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86","x86_64"
        }
    }

    signingConfigs {
        release {
            storeFile file(releaseKeystoreFilePath)
            storePassword releaseKeystoreStorePassword
            keyAlias releaseKeystoreAlias
            keyPassword releaseKeystoreKeyPassword
        }
        debug {
            storeFile file(debugKeystoreFilePath)
            storePassword debugKeystoreStorePassword
            keyAlias debugKeystoreAlias
            keyPassword debugKeystoreKeyPassword
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            minifyEnabled false //删除无用代码
            shrinkResources false //删除无用资源
        }
        debug {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // 3D地图so及jar 
    implementation 'com.amap.api:3dmap:latest.integration'
    // 搜索功能
    implementation 'com.amap.api:search:latest.integration'
    // 导航功能
    // implementation 'com.amap.api:navi-3dmap:latest.integration'
    // 定位功能
    // implementation 'com.amap.api:location:latest.integration'

    /*
    * 9.3.0及以后版本的地图SDK
    * 安卓是地图和定位的合包,不需要再次安装
    * ios需安装定位功能 'com.amap.api:location:latest.integration'
    */

}
